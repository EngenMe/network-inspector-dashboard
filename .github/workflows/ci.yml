name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install backend dependencies
        working-directory: backend
        run: bun install

      - name: Install frontend dependencies
        working-directory: frontend
        run: bun install

      - name: Lint backend
        working-directory: backend
        run: bun run lint

      - name: Test backend
        working-directory: backend
        run: bun run test

      - name: Lint frontend
        working-directory: frontend
        run: bun run lint
